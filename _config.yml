source: ./site
disable_disk_cache: true
exclude:
  - assets/ts/
keep_files:
  - assets/js/pedal-powered.js

title: Biking Across America
email: no-reply@bike-across-america.com
description: >-
  Follow the spectacular journey of four humans who have forgotten about motorized transport

permalink: 'pretty'

defaults:
  -
    scope:
      path: "blog"
      type: posts
    values:
      layout: post
  -
    scope:
      path: "blog/jordan"
    values:
      author: Jordan Vest
  -
    scope:
      path: "blog/julie"
    values:
      author: Julie Kauffman
  -
    scope:
      path: "blog/kelly"
    values:
      author: Kelly Johnson
  -
    scope:
      path: "blog/mike"
    values:
      author: Mike Jones

baseurl: ""
url: "https://bike-across-america.com"
maps_api_key: null
meters_to_miles: 0.000621371
nominal_start_date: "2022-08-31T09:00:00-08:00"

sass:
  style: compressed
  sourcemap: always

plugins:
  - jekyll-feed
