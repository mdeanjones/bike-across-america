name: Location Checkin

on:
  workflow_dispatch:
    inputs:
      latitude:
        required: true
      longitude:
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Record Info
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        # cache: 'npm'
    - run: node ./scripts/location-checkin.js ${{ github.event.inputs.latitude }} ${{ github.event.inputs.longitude }}
