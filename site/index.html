---
layout: default
title: Biking Across America
---

<div class="container py-sm-2 my-sm-2 py-4 my-4 text-center">
  <h1 class="display-1">Biking Across America</h1>
  <p class="lead">{{ site.description }}</p>

  <hr />

  <div class="d-flex justify-content-center">
    <a href="{{ '/track-our-path.html' | relative_url }}" class="btn btn-link">Track Our Path</a>
    <a href="{{ '/media.html' | relative_url }}" class="btn btn-link">Media Gallery</a>
  </div>

  <hr />

  <div class="d-flex justify-content-center align-items-center">
    <div>
      <p class="lead text-center">The adventure begins in</p>
      <div id="countdown" class="d-flex text-center font-monospace"></div>
    </div>
  </div>
</div>

{% include scroller-dom.html %}

{% include script-tags.html %}

<script>
  window.locationPins  = {{ site.data.location-checkin | jsonify }};
  window.googleMapsKey = "{{ site.maps_api_key }}";

  require(
    ['lib/countdown', 'lib/side-scroller'],
    function ({ default: Countdown }, { default: SideScroller}) {
      const countdownTo = '2022-08-31T09:00:00-08:00';

      if (new Date(countdownTo) > new Date()) {
        new Countdown(countdownTo, '#countdown');
      }

      new SideScroller();
    }
  );
</script>
