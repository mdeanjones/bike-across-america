---
layout: default
title: Biking Across America
---

<div class="container block py-sm-2 my-sm-2 py-4 my-4">
  <h1 class="display-1 text-center">Biking Across America</h1>
  <p class="lead text-center">{{ site.description }}</p>

  <hr />

  <div class="d-flex justify-content-center align-items-center">
    <div>
      <p class="lead text-center">The adventure begins in</p>
      <div id="countdown" class="d-flex text-center font-monospace"></div>
    </div>
  </div>
</div>

<div id="side-scroller">
  <div class="layer sky-layer background-layer">
    <div class="scroller"></div>
  </div>

  <div class="layer ground-layer terrain-layer">
    <div class="scroller"></div>
    <div class="scroller"></div>
    <div class="stage"></div>
  </div>

  <div class="layer sky-layer foreground-layer">
    <div class="scroller"></div>
  </div>

  <div class="layer ground-layer background-layer">
    <div class="scroller"></div>
    <div class="stage"></div>
  </div>

  <div class="layer ground-layer foreground-layer">
    <div class="scroller"></div>
    <div class="stage"></div>
  </div>
</div>

<div class="container block py-sm-2 my-sm-2 py-4 my-4">
  <div id="map" style="height: 400px; width: 100%;"></div>
</div>

<div class="container block py-sm-2 my-sm-2 py-4 my-4">
  <div id="image-gallery" class="gg-container">
    <div class="gg-box">
      {% for image in site.data.gallery-wall %}
        <img
            src="https://live.staticflickr.com/{{image.thumb}}"
            loading="lazy"
            height="{{image.txy.h}}"
            width="{{image.txy.w}}"
            alt="{{image.title}}"
            data-full-res="https://live.staticflickr.com/{{image.image}}"
        />
      {% endfor %}
    </div>
  </div>
</div>

<script src="{{ '/assets/js/requirejs.js' | relative_url }}"></script>
<script src="{{ '/assets/js/pedal-powered.js' | relative_url }}"></script>

<script>
  window.locationPins  = {{ site.data.location-checkin | jsonify }};
  window.googleMapsKey = "{{ site.maps_api_key }}";

  require(['pedal-powered']);
</script>
