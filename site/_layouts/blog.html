---
layout: default
---

{% include navigation-links.html %}

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
></script>

<button
    class="btn btn-outline-secondary position-fixed start-0 top-0 ms-1 mt-1 px-1 d-inline d-xl-none"
    style="z-index: 100000;"
    data-bs-toggle="offcanvas"
    data-bs-target="#flyout-menu"
    aria-controls="flyout-menu"
>Menu</button>

<div
    class="offcanvas offcanvas-start"
    style="z-index: 10600000;"
    tabindex="-1"
    id="flyout-menu"
    aria-labelledby="offcanvas-title"
>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title" id="offcanvas-title">The Blog</h4>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body">
    {% include blog-sidebar.html %}
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="d-none d-xl-block col-sm-3 py-3 border-end">
      {% include blog-sidebar.html %}
    </div>

    <div class="col-xl-9">
      {{ content }}
    </div>
  </div>
</div>
