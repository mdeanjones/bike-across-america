<h1 class="display-5">The Blog</h1>

<p class="lead">That's right - this is a blog. We blog here.</p>
<p>We write, you read, and who knows what might happen next. Maybe there is a book deal in our future.
  Or a movie deal? A franchise?</p>
<p>I think that, perhaps, <span id="author-name"></span> put it best...</p>

<div class="card text-white bg-dark">
  <div class="card-body">
    <figure id="writing-quote" class="mb-0">
      <blockquote class="blockquote">
        <p class="fst-italic"></p>
      </blockquote>

      <figcaption class="blockquote-footer mb-0 text-end text-light"></figcaption>
    </figure>
  </div>
</div>

<script>
  const Quotes      = {{ site.data.writing-quotes | jsonify }};
  const randomQuote = Quotes[Math.floor(Math.random() * Quotes.length)];

  let tagline = randomQuote.author;

  if (randomQuote.book) {
    tagline += `, ${ randomQuote.book }`;
  }

  document.querySelector('#writing-quote .blockquote p').innerText = randomQuote.quote;
  document.querySelector('#writing-quote figcaption').innerText = tagline;
  document.querySelector('#author-name').innerText = randomQuote.author;
</script>
